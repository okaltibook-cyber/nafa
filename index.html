<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Brand Name</title>
<meta name="description" content="Your custom database powered platform">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f8f9fa;
    color: #222;
}

header {
    background: #111;
    color: white;
    padding: 20px 10%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    margin: 0;
    font-size: 22px;
}

nav a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-size: 14px;
}

.hero {
    padding: 80px 10%;
    text-align: center;
    background: linear-gradient(to right, #111, #333);
    color: white;
}

.hero h2 {
    font-size: 40px;
    margin-bottom: 20px;
}

.hero p {
    font-size: 18px;
    max-width: 600px;
    margin: auto;
}

.section {
    padding: 60px 10%;
}

.section h3 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 28px;
}

.database-container {
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
}

th {
    background: #111;
    color: white;
}

footer {
    background: #111;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 14px;
}

@media (max-width: 768px) {
    .hero h2 {
        font-size: 28px;
    }
}
</style>
</head>

<body>

<header>
    <h1>YourBrand</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#database">Database</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section class="hero">
    <h2>Your Custom Database Platform</h2>
    <p>Discover, filter and explore our curated database powered by modern technology.</p>
</section>

<section class="section" id="database">
    <h3>Explore Database</h3>
    <div class="database-container">
        <table>
            <thead>
                <tr id="table-head"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</section>

<section class="section" id="contact">
    <h3>Contact Us</h3>
    <p style="text-align:center;">Email: your@email.com</p>
</section>

<footer>
    Â© 2026 YourBrand. All rights reserved.
</footer>

<script>
fetch(`/api/data`)
.then(response => response.json())
.then(data => {
    const results = data.results;
    if(!results || results.length === 0) return;

    const headRow = document.getElementById("table-head");
    const body = document.getElementById("table-body");

    headRow.innerHTML = "";
    body.innerHTML = "";

    Object.keys(results[0]).forEach(key => {
        if(key !== "id") {
            const th = document.createElement("th");
            th.textContent = key;
            headRow.appendChild(th);
        }
    });

    results.forEach(row => {
        const tr = document.createElement("tr");
        Object.keys(row).forEach(key => {
            if(key !== "id") {
                const td = document.createElement("td");
                td.textContent = row[key] ?? "";
                tr.appendChild(td);
            }
        });
        body.appendChild(tr);
    });
})
.catch(error => {
    console.error("Error fetching data:", error);
});
</script>

</body>
</html>
